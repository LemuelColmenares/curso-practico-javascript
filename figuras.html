<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de Javascript</title>

<body>
    <header>
        <h1>
        Figuras geometricas
        </h1>
        <p>
            Este es el primer taller del curso practico de Javascript
        </p>
    </header>

<!-- Cuadrado -->
    <section>
        <h2>Calcula el area y perimtro de un <strong>cuadrado</strong> </h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
                <input id="InputCuadrado" type="number" name="">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCuadrado()">
                    Calcular el area 
                </button>
        </form>
    </section>


    <!-- Triangulo -->
    <section>
        <h2>Calcula el area y perimetro de un <strong>triangulo</strong> </h2>
        <form action="">
            <label for="InputTriangulo1">
                Escribe cuanto mide cada lado de tu triangulo:
            </label>
                <input id="InputTriangulo1" type="number" name="">
                <br>
                <label for="InputTriangulo2">
                    Escribe cuanto mide cada lado de tu triangulo:
                </label>
                    <input id="InputTriangulo2" type="number" name="">
                <br>
                    <label for="InputBaseTriangulo">
                        Escribe cuanto mide cada lado de tu triangulo:
                    </label>
                        <input id="InputBaseTriangulo" type="number" name="">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimtro
                </button> 
                



                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el area 
                </button>
        </form>
    </section>


    <script src="./figuras.js"></script>
</body>

</html>
